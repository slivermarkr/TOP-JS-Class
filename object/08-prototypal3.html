<script>
 let animal = {
  walk() {
   if(!this.isSleeping) {
    alert(`I walk`);
   }
  },
  sleep() {
   this.isSleeping = true;
  }
 };

 let rabbit = {
  name: "White Rabbit"
 }

 Object.setPrototypeOf(rabbit, animal);

 rabbit.sleep();

console.log(rabbit.isSleeping);
console.log(animal.isSleeping);
</script>
