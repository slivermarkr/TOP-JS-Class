<script>

 function Book(title,author,pages,status) {
  this.title = title;
  this.author = author;
  this.pages = pages;
  this.status = status;
  this.info = function() {
   return `${this.title} by ${this.author}, ${this.pages} pages, ${this.status}`
  }
 }

const hobbit = new Book('The Hobbit', "J.R.R Tolkien", 295, "I'm on page 69");

console.log(hobbit.info());

</script>
