<script>
 const Player = (name, level) => {
  let health = level * 2;
  const getLevel = () => level;
  const getName = () => name;
  const die = () => {

  };


  const damage = x => {
   health -= x;
   if(health <= 0) {
    die();
   }
  }

  const attack = enemy => {
   if (level < enemy.getLevel()) {
    damage(1);
    console.log(`${enemy.getName()} has damaged ${name}`);
   }
   if (level >= enemy.getLevel()) {
    enemy.damage(1);
    console.log(`${name} has damaged ${enemy.getName()}`);
   }
  }

  return { attack, damage, getLevel, getName}
 }

 const goku = Player("guko", 5);
 const vegeta = Player("vegeta", 3);


 goku.attack(vegeta)
 </script>
