  function createElement(type,text,color){
   const el = document.createElement(type)
   el.textContent = text;
   el.style.color = color

   return {
    el,
    setText(text){
     el.textContent = text;
    },
    setColor(color) {

     el.style.color = color;
    }
   }

  }
