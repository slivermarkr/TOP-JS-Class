class Person {
 constructor(name,lastName) {
  this.name = name
  this.lastName = lastName;
 }
 get fullName() {
  return `${this.name} ${this.lastName}`
 }
 set fullName (value) {
  [this.name, this.lastName] = value.split(' ');
 }
}

const mark = new Person("Mark","Henry");
console.log(mark.fullName)
mark.fullName = "Alice Chains"
